{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{%  block content %}
{% if user.is_authenticated %}
    <h1>Settings</h1>
    <form action="." method="post">
        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Save">
    </form>
{% else %}
    <p>Please login to see this page.</p>
    <a href="{% url 'login'%}?next={{request.path}}">Login</a>
{% endif %}
{%  endblock %}

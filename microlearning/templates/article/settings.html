{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block breadcrumb %}
    {{ block.super }}

    <li class="breadcrumb-item active" aria-current="page">Settings</li>
{% endblock %}

{% block title %}Settings{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-4">
            <h1>Settings</h1>
            <form action="." method="post">
                {{ form|crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-primary">Save</button>
            </form>
        </div>
    </div>
{%  endblock %}

{% extends "base.html" %}

{% block content %}
<h1>Home</h1>

  <p>Welcome to <em>Microlearning</em>.</p>

<h2>Dynamic content</h2>

<!--    <a href="{% url "microlearning:article_list" %}">All articles</a>-->
    {% for article in articles %}
        <h2 class="text-info">
            <a href="{{article.get_absolute_url}}">{{article.title}} </a>
        </h2>
        <h5>
            Published {{article.publish}} by {{article.author}}
        </h5>
        <h5>
            {{article.type}}
        </h5>
        <p>
            {{article.body|truncatewords:30|linebreaks}}
        </p>
    {% endfor %}

{% endblock %}

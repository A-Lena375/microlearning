{% extends "base.html" %}

{% block content %}
    <h1>All Articles</h1>
    {% for article in articles %}
        <h2 class="text-info">
            <a href="{{article.get_absolute_url}}">{{article.title}} </a>
        </h2>
        <h5>
            Published {{article.publish}} by {{article.author}}
        </h5>
        <h5>
            {{article.get_type_display}}
        </h5>
        <p>
            {{article.body|truncatewords:30|linebreaks}}
        </p>
    {% endfor %}
{%  endblock %}

{% extends "baseregistration.html" %}
{% block title %}Create your account{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <p>You already have an account!</p>
{% else %}
    <p> Create your account: </p>

    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
    <p><input type="submit" value="Create" class="btn btn-outline-primary"></p>
    </form>
{% endif %}
{% endblock %}

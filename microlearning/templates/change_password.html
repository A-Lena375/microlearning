{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block breadcrumb %}
    {{ block.super }}

    <li class="breadcrumb-item active" aria-current="page">Change password</li>
{% endblock %}

{% block title %}Change password {% endblock %}
{% block content %}

    <div class="row">
        <div class="col-lg-4">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-primary">Save changes</button>
            </form>
        </div>
    </div>
{% endblock %}

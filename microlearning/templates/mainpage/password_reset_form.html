{% extends "baseregistration.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-lg-4 offset-lg-3">
            <form action="." method="post">
                {{ form|crispy }}
                <button type="submit" class="btn btn-outline-primary">Send e-mail</button>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock %}

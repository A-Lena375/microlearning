<!DOCTYPE html>
<html lang="en">
<head>
    <title>Articles</title>
</head>

<body>
    <h2>Daily new articles:</h2>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{article.get_absolute_url}}">{{article.title}} </a>
                <p>{{article.body|truncatewords:30|linebreaks}}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>

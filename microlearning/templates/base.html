{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Main page with Articles{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            {% block sidebar %}
            <ul class="sidebar-nav">
                <li><a href="{% url 'microlearning:article_index' %}">Home</a></li>
                <li><a href="{% url 'microlearning:article_list' %}">All articles</a></li>
            </ul>
            {% endblock %}
        </div>
        <div class="col-sm-10 ">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
